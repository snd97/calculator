<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="calculateText"></p>
            <p class="answerText"></p>
        </div>
        <div class="buttons">
            <button class="clear" data-type="reset" id="clear">AC</button>
            <button class="delete" data-type="delete" id="delete">âŒ«</button>
            <button class="power" data-type="operator" id="^" value="^">x&#178;</button>
            <button id="/" class="operator" data-type="operator" value="/">&divide</button>

            <button id="7" class="number" data-type="number" value="7">7</button>
            <button id="8" class="number" data-type="number" value="8">8</button>
            <button id="9" class="number" data-type="number" value="9">9</button>
            <button id="*" class="operator" data-type="operator" value="x">*</button>
            
            <button id="4" class="number" data-type="number" value="4">4</button>
            <button id="5" class="number" data-type="number" value="5">5</button>
            <button id="6" class="number" data-type="number" value="6">6</button>
            <button id="-" class="operator" data-type="operator" value="-">&minus;</button>            
            
            <button id="1" class="number" data-type="number" value="1">1</button>
            <button id="2" class="number" data-type="number" value="2">2</button>
            <button id="3" class="number" data-type="number" value="3">3</button>
            <button id="+" class="operator" data-type="operator" value="+">&plus;</button>
            
            <button id="0" class="number" data-type="number" value="0">0</button>
            <button id="%" class="operator" data-type="operator" value="%">&#x25;</button>
            <button id="=" class="equals" data-type="equals" value="=">=</button>
            
        </div>
    </div>
    
</body>
<script src="js/script2.js"></script>
</html>
