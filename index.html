<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Online Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="calculateText"></p>
            <p class="answerText"></p>
        </div>
        <div class="buttons">
            <button id= "reset" class="reset">AC</button>
            <button id="delete" class="delete">âŒ«</button>
            <button id="^" class="operator">x&#178;</button>
            <button id="/" class="operator">&#247;</button>

            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="x" class="operator">&#215;</button>
            
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="-" class="operator">&#8722;</button>            
            
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="+" class="operator">&#43;</button>
            
            <button id="0" class="number">0</button>
            <button id="%" class="operator">%</button>
            <button id="=" class="equals">&#61;</button>
            
        </div>
        <p class="credit">Created By <a href="https://github.com/snd97">snd97 </a><i class="fa fa-github"></i></p>
    </div>
    
</body>
<script src="js/script2.js"></script>
</html>
